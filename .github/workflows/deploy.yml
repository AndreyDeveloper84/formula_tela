name: Deploy to Production (SSH)

on:
  push:
    branches: [ main ]      # деплой только на коммитах в main
  workflow_dispatch: {}      # ручной запуск

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: production  # используем production среду (с approve если нужно)
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          python -m pip install pytest || true
          pytest -q || true

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            REPO_DIR="/home/taximeter/mysite/formula_tela"
            
            cd "$REPO_DIR"
            
            # Подтягиваем main
            git fetch --all
            git checkout main
            git reset --hard origin/main
            
            # Активируем venv
            source .venv312/bin/activate
            pip install -r requirements.txt
            
            # Django рутины
            cd mysite
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            python manage.py check --deploy || true
            
            # Перезапускаем
            sudo systemctl restart formula_tela

      - name: Health check
        run: |
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" https://formulatela58.ru/healthz)
          if [ "$response" = "200" ]; then
            echo "✅ Health check passed: $response"
          else
            echo "❌ Health check failed: $response"
            exit 1
          fi