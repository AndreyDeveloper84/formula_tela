name: Deploy to Production (SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: production
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          python -m pip install pytest || true
          pytest -q || true

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            REPO_DIR="${{ secrets.REPO_DIR }}"
            APP_DIR="${{ secrets.APP_DIR }}"
            VENV="${{ secrets.VENV }}"
            SERVICE="${{ secrets.SERVICE_NAME }}"
            
            BACKUP_DIR="/home/taximeter/backups"
            DATE=$(date +%Y%m%d_%H%M%S)
            
            mkdir -p "$BACKUP_DIR"
            
            echo "üì¶ Creating database backup..."
            PGPASSWORD="${{ secrets.DB_PASSWORD }}" pg_dump -U mysite_prod_user -h localhost mysite_production > "$BACKUP_DIR/prod_${DATE}.sql"
            
            # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –±—ç–∫–∞–ø—ã (—Å—Ç–∞—Ä—à–µ 7 –¥–Ω–µ–π)
            find "$BACKUP_DIR" -name "prod_*.sql" -mtime +7 -delete
            
            echo "‚úÖ Backup saved: prod_${DATE}.sql"

            cd "$REPO_DIR"
            
            # –í–ê–ñ–ù–û: –°–æ—Ö—Ä–∞–Ω—è–µ–º .env –ø–µ—Ä–µ–¥ git pull
            if [ -f .env ]; then
              cp .env .env.backup
              echo "‚úÖ .env backed up"
            fi
            
            # –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º main
            git fetch --all
            git checkout main
            git reset --hard origin/main
            
            # –í–ê–ñ–ù–û: –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º .env –ø–æ—Å–ª–µ git pull
            if [ -f .env.backup ]; then
              cp .env.backup .env
              echo "‚úÖ .env restored"
            fi
            
            # –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º venv
            source "$VENV/bin/activate"
            pip install -r requirements.txt
            
            export DJANGO_SETTINGS_MODULE=mysite.settings.production
            # Django —Ä—É—Ç–∏–Ω—ã
            cd "$APP_DIR"
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            python manage.py check --deploy || true
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º
            sudo systemctl restart "$SERVICE"

      - name: Health check
        run: |
          sleep 5
          response=$(curl -L -s -o /dev/null -w "%{http_code}" ${{ secrets.HEALTH_URL }})
          if [ "$response" = "200" ]; then
            echo "‚úÖ Health check passed: $response"
          else
            echo "‚ùå Health check failed: $response"
            exit 1
          fi