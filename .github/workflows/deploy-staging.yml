name: Deploy to Staging (SSH)

on:
  push:
    branches: [ dev ]
  workflow_dispatch: {}

concurrency:
  group: stg-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run quick tests (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          python -m pip install pytest || true
          pytest -q || true

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            REPO_DIR="${{ secrets.REPO_DIR }}"
            APP_DIR="${{ secrets.APP_DIR }}"
            VENV="${{ secrets.VENV }}"
            SERVICE="${{ secrets.SERVICE_NAME }}"
            
            BACKUP_DIR="/home/taximeter/backups"
            DATE=$(date +%Y%m%d_%H%M%S)
            
            mkdir -p "$BACKUP_DIR"
            
            echo "üì¶ Creating database backup..."
            PGPASSWORD="${{ secrets.DB_PASSWORD_STAGING  }}" pg_dump -U mysite_stage_user  -h localhost mysite_stage > "$BACKUP_DIR/stage_${DATE}.sql"
            
            # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –±—ç–∫–∞–ø—ã (—Å—Ç–∞—Ä—à–µ 7 –¥–Ω–µ–π)
            find "$BACKUP_DIR" -name "stage_*.sql" -mtime +7 -delete
            
            echo "‚úÖ Backup saved: stage_${DATE}.sql"

            cd "$REPO_DIR"
            
            # –í–ê–ñ–ù–û: –°–æ—Ö—Ä–∞–Ω—è–µ–º .env –ø–µ—Ä–µ–¥ git pull
            if [ -f .env ]; then
              cp .env .env.backup
              echo "‚úÖ .env backed up"
            fi
            
            # –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –≤–µ—Ç–∫—É dev
            git fetch --all --prune
            git checkout dev
            git reset --hard origin/dev
            
            # –í–ê–ñ–ù–û: –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º .env –ø–æ—Å–ª–µ git pull
            if [ -f .env.backup ]; then
              cp .env.backup .env
              echo "‚úÖ .env restored"
            fi
            
            # –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º venv –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
            source "$VENV/bin/activate"
            pip install -r requirements.txt
            
            export DJANGO_SETTINGS_MODULE=mysite.settings.staging
            # Django —Ä—É—Ç–∏–Ω—ã
            cd "$APP_DIR"
            echo "üîÑ Running migrations..."
            python manage.py migrate --noinput
            
            echo "üì¶ Collecting static files..."
            # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã –ø–µ—Ä–µ–¥ —Å–±–æ—Ä–∫–æ–π (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã)
            # rm -rf staticfiles/* || true
            
            # –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º –≤—ã–≤–æ–¥–æ–º
            python manage.py collectstatic --noinput --verbosity 2
            
            echo "‚úÖ Static files collected"
            echo "üìä Checking static files..."
            ls -lh staticfiles/css/main.css || echo "‚ö†Ô∏è main.css not found in staticfiles"
            
            python manage.py check --deploy || true
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º gunicorn
            sudo systemctl restart "$SERVICE"

      - name: Health check
        run: |
          sleep 5
          curl -fsS ${{ secrets.HEALTH_URL }} || echo "‚ö†Ô∏è Health check failed (non-blocking)"
        continue-on-error: true