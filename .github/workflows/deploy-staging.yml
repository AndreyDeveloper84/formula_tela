name: Deploy to Staging (SSH)

on:
  push:
    branches: [ dev ]
  workflow_dispatch: {}

concurrency:
  group: stg-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run quick tests (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          python -m pip install pytest || true
          pytest -q || true

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            REPO_DIR="${{ secrets.REPO_DIR }}"
            APP_DIR="${{ secrets.APP_DIR }}"
            VENV="${{ secrets.VENV }}"
            SERVICE="${{ secrets.SERVICE_NAME }}"
            
            cd "$REPO_DIR"
            
            # ВАЖНО: Сохраняем .env перед git pull
            if [ -f .env ]; then
              cp .env .env.backup
              echo "✅ .env backed up"
            fi
            
            # Подтягиваем ветку dev
            git fetch --all --prune
            git checkout dev
            git reset --hard origin/dev
            
            # ВАЖНО: Восстанавливаем .env после git pull
            if [ -f .env.backup ]; then
              cp .env.backup .env
              echo "✅ .env restored"
            fi
            
            # Активируем venv и обновляем зависимости
            source "$VENV/bin/activate"
            pip install -r requirements.txt
            
            # Django рутины
            cd "$APP_DIR"
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            python manage.py check --deploy || true
            
            # Перезапускаем gunicorn
            sudo systemctl restart "$SERVICE"

      - name: Health check
        run: |
          sleep 5
          curl -fsS ${{ secrets.HEALTH_URL }} || echo "⚠️ Health check failed (non-blocking)"
        continue-on-error: true