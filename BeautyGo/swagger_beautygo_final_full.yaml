openapi: 3.0.0
info:
  title: BeautyGO API
  version: 1.0.0
servers:
- url: https://api.beautygo.ru/api/v1
  description: Production Server
- url: http://localhost:8000/api/v1
  description: Local Development Server
security:
- bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /auth/register/:
    post:
      summary: Регистрация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              - phone
              - password
              - role
              properties:
                name:
                  type: string
                  example: Иван Иванов
                phone:
                  type: string
                  example: '+79991234567'
                password:
                  type: string
                  example: securepassword
                role:
                  type: string
                  enum:
                  - client
                  - specialist
                  example: client
                social_accounts:
                  type: array
                  items:
                    type: string
                    enum:
                    - google
                    - vk
                    - apple
                  example:
                  - google
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: Иван Иванов
                  phone:
                    type: string
                    example: '+79991234567'
                  role:
                    type: string
                    example: client
                  token:
                    type: string
                    example: JWT_TOKEN
        '400':
          description: Ошибка валидации
          content:
            application/json:
              examples:
                phone_exists:
                  summary: Телефон уже зарегистрирован
                  value:
                    detail: Phone already registered
                invalid_format:
                  summary: Неверный формат телефона
                  value:
                    detail: Invalid phone format
                weak_password:
                  summary: Слишком простой пароль
                  value:
                    detail: Password too weak
                unsupported_social:
                  summary: Неподдерживаемая соцсеть
                  value:
                    detail: Unsupported social account type
