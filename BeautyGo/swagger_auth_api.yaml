info:
  title: BeautyGO Auth API
  version: 1.0.0
openapi: 3.0.0
paths:
  /auth/login/:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  example: ivan@gmail.com
                  type: string
                password:
                  example: securepassword
                  type: string
              required:
              - email
              - password
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  token:
                    example: JWT_TOKEN
                    type: string
                  user:
                    properties:
                      avatar:
                        example: https://api.beautygo.ru/media/avatars/avatar.jpg
                        type: string
                      email:
                        example: ivan@gmail.com
                        type: string
                      id:
                        example: 1
                        type: integer
                      phone:
                        example: '+79991234567'
                        type: string
                      role:
                        example: client
                        type: string
                    type: object
                type: object
          description: Успешная авторизация
        '400':
          content:
            application/json:
              examples:
                invalid_credentials:
                  summary: Неверные данные
                  value:
                    detail: Invalid credentials
                missing_password:
                  summary: Отсутствует пароль
                  value:
                    detail: 'Missing field: password'
          description: Ошибка авторизации
      summary: Авторизация пользователя
      tags:
      - Auth
  /auth/register/:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                avatar:
                  format: binary
                  type: string
                email:
                  example: ivan@gmail.com
                  format: email
                  type: string
                password:
                  example: securepassword
                  type: string
                phone:
                  example: '+79991234567'
                  type: string
                role:
                  enum:
                  - client
                  - specialist
                  example: client
                  type: string
              required:
              - email
              - password
              - role
              type: object
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                properties:
                  avatar:
                    example: https://api.beautygo.ru/media/avatars/avatar.jpg
                    type: string
                  email:
                    example: ivan@gmail.com
                    type: string
                  id:
                    example: 1
                    type: integer
                  phone:
                    example: '+79991234567'
                    type: string
                  role:
                    example: client
                    type: string
                  token:
                    example: JWT_TOKEN
                    type: string
                type: object
          description: Пользователь успешно зарегистрирован
        '400':
          content:
            application/json:
              examples:
                email_exists:
                  summary: Email уже зарегистрирован
                  value:
                    detail: Email already registered
                invalid_format:
                  summary: Неверный формат email
                  value:
                    detail: Invalid email format
                weak_password:
                  summary: Слабый пароль
                  value:
                    detail: Password too weak
          description: Ошибка валидации
      summary: Регистрация нового пользователя
      tags:
      - Auth
  /auth/social-login/:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                access_token:
                  example: ya29.a0ARrdaM...
                  type: string
                provider:
                  enum:
                  - google
                  - vk
                  - apple
                  example: google
                  type: string
              required:
              - provider
              - access_token
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  token:
                    example: JWT_TOKEN
                    type: string
                  user:
                    properties:
                      avatar:
                        example: https://api.beautygo.ru/media/avatars/avatar_google.jpg
                        type: string
                      email:
                        example: ivan@gmail.com
                        type: string
                      id:
                        example: 12
                        type: integer
                      role:
                        example: client
                        type: string
                    type: object
                type: object
          description: Успешная авторизация
        '400':
          content:
            application/json:
              examples:
                invalid_token:
                  summary: Невалидный токен
                  value:
                    detail: Token validation failed
                unsupported_provider:
                  summary: Неподдерживаемый провайдер
                  value:
                    detail: Unsupported provider
          description: Ошибка соцлогина
      summary: Авторизация через соцсети
      tags:
      - Auth
