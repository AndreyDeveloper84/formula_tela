info:
  title: BeautyGO Auth API
  version: 1.0.0
openapi: 3.0.0
paths:
  /auth/register/:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                avatar:
                  format: binary
                  type: string
                email:
                  description: Необязательное поле
                  example: ivan@gmail.com
                  format: email
                  type: string
                password:
                  example: securepassword
                  type: string
                phone:
                  description: Обязательное поле
                  example: '+79991234567'
                  type: string
                role:
                  enum:
                  - client
                  - specialist
                  example: client
                  type: string
              required:
              - phone
              - password
              - role
              type: object
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                properties:
                  avatar:
                    example: https://api.beautygo.ru/media/avatars/avatar.jpg
                    type: string
                  email:
                    example: ivan@gmail.com
                    type: string
                  id:
                    example: 1
                    type: integer
                  phone:
                    example: '+79991234567'
                    type: string
                  role:
                    example: client
                    type: string
                  token:
                    example: JWT_TOKEN
                    type: string
                type: object
          description: Пользователь успешно зарегистрирован
        '400':
          content:
            application/json:
              examples:
                email_exists:
                  summary: Email уже зарегистрирован
                  value:
                    detail: Email already registered
                invalid_format:
                  summary: Неверный формат email
                  value:
                    detail: Invalid email format
                weak_password:
                  summary: Слабый пароль
                  value:
                    detail: Password too weak
          description: Ошибка валидации
      summary: Регистрация нового пользователя
      tags:
      - Auth
